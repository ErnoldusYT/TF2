//========================
// TF2 Numpad Mode Switch Script
// KP_PLUS / KP_MINUS / KP_ENTER switch Numpad behavior
// KP_INS = 0 for each mode
//========================

// ----- Default Numpad Taunt Binds -----
bind "KP_END" "taunt 1"
bind "KP_DOWNARROW" "taunt 2"
bind "KP_PGDN" "taunt 3"
bind "KP_LEFTARROW" "taunt 4"
bind "KP_5" "taunt 5"
bind "KP_RIGHTARROW" "taunt 6"
bind "KP_HOME" "taunt 7"
bind "KP_UPARROW" "taunt 8"
bind "KP_PGUP" "taunt 9"
bind "KP_INS" "taunt 0"

// ----- Enemy Disguise Aliases -----
alias "a0" "disguise 8 -2" // Drop Disguise
alias "a1" "disguise 1 -1" // Enemy Scout
alias "a2" "disguise 3 -1" // Enemy Soldier
alias "a3" "disguise 7 -1" // Enemy Pyro
alias "a4" "disguise 4 -1" // Enemy Demoman
alias "a5" "disguise 6 -1" // Enemy Heavy
alias "a6" "disguise 9 -1" // Enemy Engineer
alias "a7" "disguise 5 -1" // Enemy Medic
alias "a8" "disguise 2 -1" // Enemy Sniper
alias "a9" "disguise 8 -1" // Enemy Spy

// ----- Ally Disguise Aliases -----
alias "b0" "disguise 8 -2" // Drop Disguise
alias "b1" "disguise 1 -2" // Ally Scout
alias "b2" "disguise 3 -2" // Ally Soldier
alias "b3" "disguise 7 -2" // Ally Pyro
alias "b4" "disguise 4 -2" // Ally Demoman
alias "b5" "disguise 6 -2" // Ally Heavy
alias "b6" "disguise 9 -2" // Ally Engineer
alias "b7" "disguise 5 -2" // Ally Medic
alias "b8" "disguise 2 -2" // Ally Sniper
alias "b9" "disguise 8 -2" // Ally Spy

// ----- Taunt Aliases -----
alias "t0" "taunt 0"
alias "t1" "taunt 1"
alias "t2" "taunt 2"
alias "t3" "taunt 3"
alias "t4" "taunt 4"
alias "t5" "taunt 5"
alias "t6" "taunt 6"
alias "t7" "taunt 7"
alias "t8" "taunt 8"
alias "t9" "taunt 9"

// ----- Mode Switch Aliases -----
// Enemy disguise mode
alias "+mode_enemy" "bind KP_INS a0; bind KP_END a1; bind KP_DOWNARROW a2; bind KP_PGDN a3; bind KP_LEFTARROW a4; bind KP_5 a5; bind KP_RIGHTARROW a6; bind KP_HOME a7; bind KP_UPARROW a8; bind KP_PGUP a9"
alias "-mode_enemy" "bind KP_INS t0; bind KP_END t1; bind KP_DOWNARROW t2; bind KP_PGDN t3; bind KP_LEFTARROW t4; bind KP_5 t5; bind KP_RIGHTARROW t6; bind KP_HOME t7; bind KP_UPARROW t8; bind KP_PGUP t9"

// Ally disguise mode
alias "+mode_ally" "bind KP_INS b0; bind KP_END b1; bind KP_DOWNARROW b2; bind KP_PGDN b3; bind KP_LEFTARROW b4; bind KP_5 b5; bind KP_RIGHTARROW b6; bind KP_HOME b7; bind KP_UPARROW b8; bind KP_PGUP b9"
alias "-mode_ally" "bind KP_INS t0; bind KP_END t1; bind KP_DOWNARROW t2; bind KP_PGDN t3; bind KP_LEFTARROW t4; bind KP_5 t5; bind KP_RIGHTARROW t6; bind KP_HOME t7; bind KP_UPARROW t8; bind KP_PGUP t9"

// Taunt mode
alias "mode_taunt" "bind KP_INS t0; bind KP_END t1; bind KP_DOWNARROW t2; bind KP_PGDN t3; bind KP_LEFTARROW t4; bind KP_5 t5; bind KP_RIGHTARROW t6; bind KP_HOME t7; bind KP_UPARROW t8; bind KP_PGUP t9"

// ----- Mode Switch Binds -----
// KP_PLUS → Enemy Disguise Mode
bind "KP_PLUS" "+mode_enemy"

// KP_MINUS → Ally Disguise Mode
bind "KP_MINUS" "+mode_ally"

// KP_ENTER → Taunt Mode
bind "KP_ENTER" "mode_taunt"

// ----- Initialize Default Mode -----
// Start in Taunt Mode
mode_taunt
